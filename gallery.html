    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-decoration: none;
            border: none;
            outline: none;
            scroll-behavior: smooth;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        :root {
            --bg-color: #081b29;
            --second-bg-color: #112e42;
            --text-color: #ededed;
            --main-color: #00abf0;
        }

        html {
            overflow-x: hidden;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 9%;
            background: var(--bg-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            font-weight: 600;
            border-bottom-style: inset;
            border-color: var(--main-color);
            font-weight: bolder;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .menu a {
            font-size: large;
            color: var(--text-color);
            font-weight: 500;
            margin-left: 2.0rem;
            transition: .3s;
        }

        .menu a:hover, .menu a.active {
            color: var(--main-color);
        }

        .footer {
            position: relative;
            top: 100px;
            text-align: center;
            background-color: var(--bg-color);
            padding: 30px;
            border-top-style: inset;
            border-color: var(--main-color);
            font-weight: bold;
            font-size: large;
        }

        .container {
            display: flex;
            align-items: center; 
            justify-content: center;
            margin-top: 160px; 
            gap: 30px; 
        }
        
        .carousel-container {
            margin-top: -20px; 
            display: flex;
            justify-content: center;
            align-items: center;
            width: 800px;
        }

        .label {
            width: 30px;
            text-align: left;
            font-weight: bold;
            margin-bottom: 650px;
            margin-top: -20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: bolder;
        }

        .carousel {
            width: 800px; 
            height: 500px; 
        }

        .carousel-inner .item img {
            width: 800px; 
            height: 500px; 
            object-fit: cover;
            border-radius: 10px;
        }

        .carousel-control {
            background: none !important;
        }
    </style>
</head>
